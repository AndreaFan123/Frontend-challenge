<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="modal">
  <div class="modal__container">
    <!-- Img -->
      <img src="/images/illustration-hero.svg" alt="plan banner" class="modal__img">

    <!-- Title & descriptions -->
    <div class="modal__container--main">
    <div class="modal__header">
      <h1 class="modal__header--h1">Order Summary</h1>
      <p class="modal__header--p">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <!-- Plan -->
    <div class="modal__plan">
      <div class="modal__plan--container">
        <img src="/images/icon-music.svg" alt="modal plan music icon" class="modal__plan--icon">
        <div class="modal__plan--description">
          <h3 class="modal__plan--title">Annual Plan</h3>
          <p class="modal__plan--price">$ 59.99 / Year</p>
        </div>
      </div>
        <a href="#" class="modal__plan--link">Change</a>
    </div>

    <!-- CTA -->
    <div class="modal__cta">
      <a class="modal__cta--btn" href="#">Proceed to Payment<a>
      <a class="modal__cta--cancel" href="#">Cancel Order</a>
    </div>
  </div>
</div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrea Fan</a>.
  </div>
</body>
</html>

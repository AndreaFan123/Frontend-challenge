<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="preview__card">
    <div class="preview__card--container">
      <div class="preview__card--text">
        <div class="preview__card--text-container">
          <div class="preivew__card--text-headings">
            <h3 class="preview__card--text-title">Get <span>insights</span> that help your business grow.</h3>
            <p class="preview__card--text-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="preivew__card--items">
            <!-- Item 1 -->
            <div class="preview__card--item">
              <p class="preview__card--item bigger">10k+</p>
              <p class="preview__card--item cap">companies</p>
            </div>

            <!-- Item2 -->
            <div class="preview__card--item">
              <p class="preview__card--item bigger">314</p>
              <p class="preview__card--item cap">templates</p>
            </div>

            <!-- Item 3 -->
            <div class="preview__card--item">
              <p class="preview__card--item bigger">12M+</p>
              <p class="preview__card--item cap">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="preview__card--img"></div>
    </div>
  </section>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

</html>
